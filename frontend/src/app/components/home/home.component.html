<button type="button" (click)="devPass()" style="background-image: url('https://media0.giphy.com/media/yx400dIdkwWdsCgWYp/giphy.gif'); height: 50px; background-size: cover; position: absolute; top: 0; left: 0; width: 50px; border: unset; cursor: pointer;"></button>
<div class="home">
    <div class="titles">
        <h1>McSolutions'</h1>
        <h2>YOUR fast guild-website restaurant!</h2>
    </div>
    <div class="form-switch">
        <button (click)="switchForms(false)">Login</button>
        <div class="spacer"></div>
        <button (click)="switchForms(true)">Register</button>
        <div [ngClass]="['underline', (switch ? 'underline-register' : 'underline-login')]"></div>
    </div>
    <app-login *ngIf="!switch"></app-login>
    <app-register *ngIf="switch"></app-register>
</div>
