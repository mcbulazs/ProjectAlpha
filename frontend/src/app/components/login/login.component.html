<form [formGroup]="loginForm" (submit)="login()" class="login-form">
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" autocomplete="email" formControlName="email" id="email"
            [errorStateMatcher]="matcher">
        <mat-error *ngIf="email?.hasError('required')">Email is <strong>required</strong></mat-error>
        <mat-error *ngIf="email?.hasError('email')">Email format is <strong>invalid</strong></mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" autocomplete="current-password" formControlName="password" id="password">
        <mat-error *ngIf="password?.hasError('required')">Password is <strong>required</strong></mat-error>
    </mat-form-field>
    <mat-error *ngIf="loginForm.hasError('mismatch')" style="margin: 10px;">Wrong email or
        password</mat-error>
    <button mat-raised-button primary type="submit" [disabled]="loginForm.pristine || loginForm.invalid">Login</button>
</form>
