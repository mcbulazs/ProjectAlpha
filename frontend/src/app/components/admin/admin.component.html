<div class="admin">
    <p>admin works!</p>
    <button (click)="logout()">Logout</button>
    <button routerLink="/preview">Preview mode</button>
    <button (click)="togglePlaceholders()">Toggle placeholders</button>
    <form [formGroup]="general">
        <label for="title">Title</label>
        <input type="text" id="title" [(ngModel)]="localData.title" [ngModelOptions]="{standalone: true}">
        <label for="logo">Logo</label>
        <input type="text" id="logo" [(ngModel)]="localData.logo.path" [ngModelOptions]="{standalone: true}">
        <label for="banner">Banner</label>
        <input type="text" id="banner" [(ngModel)]="localData.banner.path" [ngModelOptions]="{standalone: true}">
        <button (click)="addArticle()">New Article</button>
    </form>
    {{localData.articles | json}}
</div>
<app-preview></app-preview>
