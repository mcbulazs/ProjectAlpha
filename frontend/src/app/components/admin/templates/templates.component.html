<h1>Template settings &lt;WORK IN PROGRESS&gt;</h1>
<div class="templates">
    <div class="template {{i === selectedTemplate ? 'selected' : ''}}" *ngFor="let template of templates; index as i" (click)="selectTemplate(i)">
        <img src="{{template.image}}" alt="" style="background-color: black; width: 160px; height: 90px;">
        <span>{{template.name}}</span>
    </div>
</div>
