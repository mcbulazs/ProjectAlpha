<h2>Twitch channels</h2>
<button mat-raised-button color="primary" (click)="createChannel(channelType.TWITCH)">Add</button>
<mat-list>
    <mat-list-item *ngFor="let channel of data.twitch">
        <mat-icon matListItemIcon>article</mat-icon>
        <div matListItemTitle class="channel-line">
            <span class="channel-title">{{channel.name}}</span>
            <a [href]="channel.link">{{channel.link}}</a>
        </div>
        <button mat-icon-button matListItemMeta #editTwitchBtn (click)="updateChannel(channel, channelType.TWITCH, editTwitchBtn)">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button matListItemMeta #twitchDeleteBtn (click)="deleteChannel(channel.id, channelType.TWITCH, twitchDeleteBtn)">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-list-item>
</mat-list>
