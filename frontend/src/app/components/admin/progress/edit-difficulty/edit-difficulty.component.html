<form class="dialog">
    <h1 mat-dialog-title>{{createMode ? 'Add' : 'Edit'}} difficulty</h1>
    <mat-form-field class="w-100">
        <mat-label>Name</mat-label>
        <input matInput type="text" name="name" [(ngModel)]="difficulty.difficulty" [maxlength]="30" required>
        <mat-hint align="end">{{difficulty.difficulty.length}} / {{30}}</mat-hint>
    </mat-form-field>
    <mat-form-field class="w-100">
        <mat-label>Total boss count</mat-label>
        <input matInput type="number" name="max" [(ngModel)]="difficulty.max" min="1" required>
    </mat-form-field>
    <mat-form-field class="w-100">
        <mat-label>Bosses defeated</mat-label>
        <input matInput type="number" name="min" [(ngModel)]="difficulty.current" required>
    </mat-form-field>
    <div mat-dialog-actions class="buttons">
        <button type="submit" mat-raised-button (click)="submit()" color="primary">{{createMode ? 'Add' :
            'Edit'}}</button>
        <button type="button" mat-dialog-close mat-raised-button>Close</button>
    </div>
</form>
