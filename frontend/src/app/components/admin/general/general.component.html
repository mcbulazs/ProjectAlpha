<form (submit)="save()">
    <div class="sticky-container">
        <button type="submit" mat-raised-button color="primary" class="btn-save" *ngIf="changed">Save changes</button>
    </div>
    <h2>General page settings</h2>
    <div class="title-settings">
        <mat-form-field subscriptSizing="dynamic">
            <mat-label>Title</mat-label>
            <input matInput [(ngModel)]="data.title" maxlength="20" (input)="changed = (initState.title !== data.title)"
                name="title">
        </mat-form-field>
    </div>
    <h3>Logo</h3>
    <file-drag-and-drop [displayedImage]="data.logo" (filePath)="changeLogo($event)"></file-drag-and-drop>
    <h3>Banner</h3>
    <file-drag-and-drop [displayedImage]="data.banner" (filePath)="changeBanner($event)"></file-drag-and-drop>
</form>
