<form [formGroup]="general">
    <h2>General page settings</h2>
    <mat-divider class="divider"></mat-divider>
    <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="data.title" [ngModelOptions]="{standalone: true}" maxlength="20">
    </mat-form-field>
    <label for="logo-upload">Logo</label>
    <input type="file" id="logo-upload" accept="image/*" #logoUpload (change)="changeLogo(logoUpload.files)">
    <p>or choose from your <button mat-raised-button color="accent" (click)="openGallery(data, 'logo')">Gallery</button></p>
    <img [src]="data.logo" style="width: 100px;">
    <label for="banner-upload">Banner</label>
    <input type="file" id="banner-upload" accept="image/*" #bannerUpload (change)="changeBanner(bannerUpload.files)">
    <p>or choose from your <button mat-raised-button color="accent" (click)="openGallery(data, 'banner')">Gallery</button></p>
    <img [src]="data.banner" style="width: 100px;">
    <mat-form-field>
        <mat-label>Background color</mat-label>
        <input type="color" matInput [(ngModel)]="data.backgroundColor" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
</form>
<h1>Pages & Navigation</h1>
<div cdkDropList class="navitem-list" (cdkDropListDropped)="drop($event)">
    <button mat-raised-button color="warn" class="btn-save" *ngIf="navOrderChanged" (click)="save()">Save</button>
    <div cdkDrag class="navitem" *ngFor="let navitem of data.navbar">
        <div class="nav-content">
            <mat-icon>drag_indicator</mat-icon>
            <div class="nav-line">
                <span class="nav-name">{{navitem.name}}</span>
                <span class="nav-path">/{{navitem.path}}</span>
            </div>
        </div>
        <button mat-icon-button>
            <mat-icon>edit</mat-icon>
        </button>
    </div>
</div>
