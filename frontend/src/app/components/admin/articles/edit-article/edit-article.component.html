<h1 mat-dialog-title>Edit article</h1>
<mat-form-field class="full-width">
    <mat-label>Title</mat-label>
    <input matInput type="text" [(ngModel)]="article.title" [maxlength]="titleMaxLength">
    <mat-hint align="end">{{article.title.length}} / {{titleMaxLength}}</mat-hint>
</mat-form-field>
<mat-form-field class="full-width">
    <mat-label>Content</mat-label>
    <textarea matInput type="text" [(ngModel)]="article.content" cdkTextareaAutosize [maxlength]="contentMaxLength"></textarea>
    <mat-hint align="end">{{article.content.length}} / {{contentMaxLength}}</mat-hint>
</mat-form-field>
<div mat-dialog-actions class="buttons">
    <button mat-dialog-close mat-raised-button (click)="edit()" color="primary">Save</button>
    <button mat-dialog-close mat-raised-button color="warn">Close</button>
</div>
